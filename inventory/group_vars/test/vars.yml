# setup vars
environ:                "test" # dev || test || stage || prod
debugging:              true

# private vars
login_user_passphrase:  "{{ vault_login_user_passphrase }}"

# deployment vars
# app_branch:             "v1.1.2"

# ruby vars
chruby_ruby_version:    "ruby-2.2.2"

# rails vars
rails_env:              "production"

# apache vars:
hostname:               "{{ app_name }}-{{ environ }}"
domainname:             "library.jhu.edu"

ssl_self_sign_cert:               false
ssl_provided_cert:                false
ssl_certificate_file:             "star_library.jhu.edu.crt"
ssl_certificate_content:          "{{ vault_ssl_certificate_content }}"
ssl_certificate_key_file:         "star_library.jhu.edu.key"
ssl_certificate_key_content:      "{{ vault_ssl_certificate_key_content }}"
ssl_certificate_chain_file:       "star_library.jhu.edu_interm.crt"
ssl_certificate_chain_content:    "{{ vault_ssl_certificate_chain_content }}"

# passenger vars
 # TODO: adopt and move up
update_packages:        false

# database config vars
# catalyst_db
catalyst_db_name:       "catalyst_test"
catalyst_db_host:       "mysql.dev.mse.jhu.edu"
catalyst_db_user:       "{{ vault_catalyst_db_user }}"
catalyst_db_pass:       "{{ vault_catalyst_db_pass }}"
catalyst_db_port:       3306
# horizon_db
horizon_db_name:        "horizontest"
horizon_db_host:        "horizontest.mse.jhu.edu"
horizon_db_user:        "{{ vault_horizon_db_user }}"
horizon_db_pass:        "{{ vault_horizon_db_pass }}"
horizon_db_port:        2025

# hip server vars
hip_host:               "hip-test.library.jhu.edu"
horizon_ws_url:         "http://localhost:8080/ws" # default
borrower_ws_username:   "{{ vault_borrower_ws_username }}"
borrower_ws_password:   "{{ vault_borrower_ws_password }}"
force_default_jhed:     "{{ vault_force_default_jhed }}"

# borrow_direct vars
borrow_direct_host:     "bdtest.relaisd2d.com"

# catalyst/findit vars
# catalyst_base_url is a callback used by findit. It has to be a server that findit can access
catalyst_base_url:      "https://catalyst-test.library.jhu.edu"
findit_base_url:        "https://findit-test.library.jhu.edu"

# solr vars for catalyst
# NOTE: this solr url is ued by catalyst to determine the solr used for searching
solr_url:               "http://catsolrslave-test.library.jhu.edu:8080/solr/catalyst"

# traject vars
# NOTE: the value of solr_replicate_master will determine whether the value of
# solr_url_to_index will be used for SOLR_REPLICATE_MASTER_URL (true) or SOLR_URL (false)
solr_replicate_master:  true
solr_url_to_index:      "http://localhost:8984/solr/master_prod"
# NOTE: only used if solr_replicate_master is true
solr_url_slave:         "{{ solr_url }}"
# 23 30 : every night at 11:30PM
traject_cron_minute:    30
traject_cron_hour:      23
# NOTE: optional and mutually exclusive (only or (first &/or last))
# only_bib:               391566
# first_bib:              6270400
# last_bib:               6331099
# sanity_check_count:       10000
# traject_cron_action:    "create" # create | remove | none (if absent, create is default)

# pull-reserves vars
pull_reserves_cron_minute:  30
pull_reserves_cron_hour:    15
